name: CI

on:
  workflow_dispatch:
  push:

jobs:
  simple:
    strategy:
      fail-fast: true
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        python-version: ["3.10.4", "3.10.5", "3.10.6"]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up python ${{ matrix.python-version }}
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Get SDK commit
        id: get-sdk-commit
        run: |
          echo "::set-output name=commit::$(git submodule status cosmos-sdk)"
        shell: bash

      - name: Load cached simd
        id: cached-simd
        uses: actions/cache@v3
        with:
          path: cosmos-sdk/build
          key: simd-${{ runner.os }}-${{ steps.get-sdk-commit.outputs.commit }}

      - name: Setup Go 1.19
        if: steps.cached-simd.outputs.cache-hit != 'true'
        uses: actions/setup-go@v3
        with:
          go-version: "^1.19"

      - name: Compile Cosmos-SDK
        if: steps.cached-simd.outputs.cache-hit != 'true'
        run: |
          git submodule update --init --recursive
          cd cosmos-sdk
          make build

      - name: Run tests
        run: |
          source .venv/bin/activate
          atomkraft test trace --path traces/authz/ExpireThenExecute/violation1.itf.json --reactor reactors/authz.py --keypath event.type
          atomkraft test trace --path traces/bank/TestSuccess --reactor reactors/bank.py --keypath action.tag
